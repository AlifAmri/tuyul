apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port | int }}
              protocol: TCP
          env:
            # Redis configuration
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            - name: REDIS_DB
              value: {{ .Values.redis.db | toString | quote }}
            {{- if .Values.secrets.redisPassword }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: redis-password
            {{- else }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password | quote }}
            {{- end }}
            {{- if .Values.redis.prefix }}
            - name: REDIS_PREFIX
              value: {{ .Values.redis.prefix | quote }}
            {{- end }}
            # Indodax API configuration
            - name: INDODAX_API_URL
              value: {{ .Values.indodax.apiUrl | quote }}
            - name: INDODAX_WS_URL
              value: {{ .Values.indodax.wsUrl | quote }}
            - name: INDODAX_PRIVATE_WS_URL
              value: {{ .Values.indodax.privateWsUrl | quote }}
            {{- if .Values.secrets.indodaxWsToken }}
            - name: INDODAX_WS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: indodax-ws-token
            {{- else }}
            - name: INDODAX_WS_TOKEN
              value: {{ .Values.indodax.wsToken | quote }}
            {{- end }}
            # JWT and Encryption secrets
            # Note: These should be set via secrets in production for security
            {{- if .Values.secrets.jwtSecret }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: jwt-secret
            {{- else if .Values.jwtSecret }}
            - name: JWT_SECRET
              value: {{ .Values.jwtSecret | quote }}
            {{- end }}
            {{- if .Values.secrets.encryptionKey }}
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: encryption-key
            {{- else if .Values.encryptionKey }}
            - name: ENCRYPTION_KEY
              value: {{ .Values.encryptionKey | quote }}
            {{- end }}
            - name: SERVER_PORT
              value: {{ .Values.server.port | quote }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

